<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Add user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <h1 style="text-align: center;">Добавить нового пользователя</h1>

        <form id="user-form" class="row-md-1">
            <div class="form-group col-3">
                <label for="inputName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="inputName">
            </div>

            <div class="form-group col-3">
                <label for="inputSurname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="inputSurname">
            </div>
            <div class="form-group col-3">
                <label for="inputEmail" class="form-label">Эл. адрес</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>

            <div class="form-group col-3">
                <label for="inputPhone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="096-666-66-22">
            </div>
            <div class="form-group col-3">
                <label for="inputBirthday" class="form-label">День рожденье</label>
                <input type="text" class="form-control" id="inputBirthday" placeholder="День рожденье">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-sm ">Добавить пользователя</button>

    </div>
    </form>

    <table class="table table-striped table-hover ">
        <thead>
            <tr>

                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Birthday</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>
    </div>
    

    
    <script src="Add user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
